syntax = "proto3";
option go_package = "/pb";

package pb;

message Key {
    string key = 1;
}

message Value {
    string value = 1;
}

message KeyValue {
    string key = 1;
    string value = 2;
}

message Cached {
    bool cached = 1;
}

service Cache {
  rpc Get(Key) returns (Value) {}
  rpc Set(KeyValue) returns (Cached) {}
}
