syntax = "proto3";
option go_package = "/server";

package server;

message Key {
    string key = 1;
}

message Value {
    string value = 1;
}

message KeyValue {
    string key = 1;
    string value = 2;
}

message Stored {
    bool stored = 1;
}

service Cache {
  rpc Get(Key) returns (Value) {}
  rpc Set(KeyValue) returns (Stored) {}
}
